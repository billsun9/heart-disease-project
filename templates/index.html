<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="questions">
            <h2></h2>
            <form action="/results" method="POST">
                <p>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" min="0" max="100">
        
                    <label for="sex">Sex:</label>
                    <input type="number" name="sex" id="sex" min="0" max="1">
        
                    <label for="cp">Cp:</label>
                    <input type="number" name="cp" id="cp" min="1" max="4">
        
                    <label for="trestbps">Trestbps:</label>
                    <input type="number" name="trestbps" id="trestbps" min="0" max="200">
        
                    <label for="chol">Chol:</label>
                    <input type="number" name="chol" id="chol" min="50" max="700">
        
                    <label for="fbs">Fbs:</label>
                    <input type="number" name="fbs" id="fbs" min="0" max="1">
        
                    <label for="restecg">Restecg:</label>
                    <input type="number" name="restecg" id="restecg" min="0" max="2">
        
                    <label for="thalach">Thalach:</label>
                    <input type="number" name="thalach" id="thalach" min="0" max="250">
        
                    <label for="exang">Exang:</label>
                    <input type="number" name="exang" id="exang" min="0" max="1">
        
                    <label for="oldpeak">Oldpeak:</label>
                    <input type="number" name="oldpeak" id="oldpeak" min="0" max="10">
        
                    <label for="slope">Slope:</label>
                    <input type="number" name="slope" id="slope" min="0" max="3">
        
                    <label for="ca">Ca:</label>
                    <input type="number" name="ca" id="ca" min="0" max="3">
        
                    <label for="thal">Thal:</label>
                    <input type="number" name="thal" id="thal" min="0" max="10">
                </p>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
